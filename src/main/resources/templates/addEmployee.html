<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
</head>
<body>
    <h1>Add Employee</h1>
    <form th:action="@{/employees/add}" method="post">
        <div>
            <label for="eno">Employee Number:</label>
            <input type="number" id="eno" name="eno" required>
        </div>
        <div>
            <label for="ename">Employee Name:</label>
            <input type="text" id="ename" name="ename" required>
        </div>
        <div>
            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required>
        </div>
        <div>
            <label for="deptName">Department Name:</label>
            <input type="text" id="deptName" name="deptName" required>
        </div>
        <div>
            <label for="salary">Salary:</label>
            <input type="number" step="0.01" id="salary" name="salary" required>
        </div>
        <div>
            <button type="submit">Add Employee</button>
        </div>
    </form>
</body>
</html>
